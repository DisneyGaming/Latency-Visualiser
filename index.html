<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Tester</title>
    <meta name="description" content="Test your keyboard and mouse latency with configurable controls.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="Button">

    <script src="script.js"></script>
